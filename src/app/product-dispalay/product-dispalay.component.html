<p>hello</p>
<div class="card" (cardSelected)="receiveData($event)">
    <div class="card-body">
        <h5 class="card-title" *ngIf="!isHomeRoutePresent">{{disp_id}} : {{productFromList?.name}}</h5>
        <!-- <h5 class="card-title" *ngIf="isHomeRoutePresent">{{disp_id}} : {{ApiCard?.title}}</h5> -->
        <h5 class="card-title" *ngIf="isHomeRoutePresent">{{disp_id}} : {{card?.title}}</h5>
        <!-- <h5 class="card-title">{{disp_id}} : {{ApiCard.title}}</h5> -->
        <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
        <a routerLink="/Products/:display_id" class="btn btn-primary">Buy</a>
        <!-- <a [routerLink]="'/Products/'+card_id.id" class="btn btn-primary">Details</a>     -->
    </div>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary" *ngIf="!isHomeRoutePresent" [routerLink]="['/Products', disp_id-1]">Left</button>
        <button type="button" class="btn btn-primary" *ngIf="!isHomeRoutePresent" [routerLink]="['/Products', disp_id+1]">Right</button>


        <button type="button" class="btn btn-primary" *ngIf="isHomeRoutePresent" [routerLink]="['/Products', disp_id-1]" (click)="cardclk(disp_id-1)">Left</button>
        <button type="button" class="btn btn-primary" *ngIf="isHomeRoutePresent" [routerLink]="['/Products', disp_id+1]" (click)="cardclk(disp_id+1)">Right</button>
    </div>
</div>
