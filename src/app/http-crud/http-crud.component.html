<button (click)="post()">post</button>
<button (click)="get()">get</button>


<form [formGroup]="MyFormGroup">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Title : </label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="Title">
        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>     -->
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">AuthorName : </label>
        <input type="text" class="form-control" id="exampleInputPassword1" formControlName="AuthorName">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Description : </label>
        <input type="text" class="form-control" id="exampleInputPassword1" formControlName="Description">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Price : </label>
        <input type="text" class="form-control" id="exampleInputPassword1" formControlName="price">
    </div>
    <button type="submit" class="btn btn-primary" (click)="post()">Submit</button>
    <!-- <button type="submit" class="btn btn-primary" *ngIf="updateBtn" (click)="updateCall()">Update</button> -->
</form>


<!-- *ngIf="list.length>0" -->
<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">AuthorName</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>

    <tbody *ngFor="let item of list; let i = index">
      <tr>
        <th scope="row">{{i}}</th>
        <td>{{item?.userName}}</td>
        <td>{{item?.name}}</td>
        <td>{{item?.password}}</td>
        <td>
            <button (click)="update(item, i)">Update</button>
            <button (click)="delete(i)">Delete</button>
        </td>        
      </tr>
    </tbody>
  </table>
